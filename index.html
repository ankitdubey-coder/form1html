<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   <center>
    <table width="60%">
        <form>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="f" size="30px"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="l" size="30px"></td>
            </tr>
            <tr>
                <td>Email Address*</td>
                <td><input type="text" name="e" size="30px"></td>
            </tr>
            <tr>
                <td>Telephone Number</td>
                <td><input type="text" name="t" size="30px"></td>
            </tr>
            <tr>
                <td>Comments</td>
                
                <td><textarea rows="6" cols="20" size="30px"></textarea>
                    <br>

                    <button>Submit</button>
                    
                </td>
                
               </tr>
           
           
            
        </form>
    </table>
   </center>
</body>
</html>
